name: CICD

on:
  push:
    branches: [master]

jobs:
  build:
    runs-on: [ubuntu-latest]
    steps:
      - name: Checkout source
        uses: actions/checkout@v3
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: "temurin"
          java-version: '21'
      - name: Build Project
        run: mvn clean package -DskipTests
      - name: Login to dockerhub
        run: docker login -u ${{secrets.DOCKER_USERNAME}} -p ${{secrets.DOCKER_PASSWORD}}
      - name: Build docker image
        run: docker build -t damageddream/order-service .
      - name: Publish mage to docker hub
        run: docker push damageddream/order-service:latest

  deploy:
    needs: build
    runs-on: [aws-ec2]
    steps:
      - name: Pull Image from docker hub
        run: docker pull damageddream/order-service:latest
      - name: Delete old container
        run: docker rm -f springboot-order-service-container || true
      - name: Run docker container
        run: docker run -d -p 8060:8060 --name springboot-order-service-container damageddream/order-service .
