name: CICD

on:
  push:
    branches: [master]

jobs:
  build:
    runs-on: [ubuntu-latest]
    steps:
      - name: Checkout source
        uses: actions/checkout@v3
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: "temurin"
          java-version: '21'
      - name: Build Project
        run: mvn clean package -DskipTests
      - name: Login to dockerhub
        run: docker login -u ${{secrets.DOCKER_USERNAME}} -p ${{secrets.DOCKER_PASSWORD}}
      - name: Build docker image
        run: docker build -t damageddream/order-service .
      - name: Publish mage to docker hub
        run: docker push damageddream/order-service:latest

  deploy:
    needs: build
    runs-on: [aws-ec2]
    steps:
      - name: Checkout source
        uses: actions/checkout@v3
      - name: Setup env variables
        run: |
          export INVOICE_KEY=${{ secrets.INVOICE_KEY}}
          export AWS_KEY=${{ secrets.AWS_KEY }}
          export AWS_SECRET=${{ secrets.AWS_SECRET }}
      - name: Run application and db with docker-compose
        run: |
          docker-compose down
          docker-compose pull damageddream/order-service:latest
          docker-compose up -d
